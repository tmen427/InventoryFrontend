<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    
                    <div class="content">
                       
                        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                           

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Technical Name</label>
                                        <input type="text" class="form-control" placeholder="{{item.technicalName}}" value="string" formControlName="technicalName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Display Name</label>
                                        <input type="text" class="form-control" placeholder="{{item.displayName}}" value="string" formControlName="displayName">
                                    </div>
                                </div>
                            </div>

                     

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Lot Number</label>
                                        <input type="text" class="form-control" placeholder="{{item.lotNumber}}" value="string" formControlName="lotNumber">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Is Current</label>
                                        <input type="text" class="form-control" placeholder="{{item.isCurrent}}" value="bool" formControlName="isCurrent">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Is New</label>
                                        <input type="bool" class="form-control" placeholder="bool" formControlName="isNew">
                                    </div>
                                </div>
                            </div>


                            
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Warning</label>
                                        <input type="text" class="form-control" placeholder="int" value="int" formControlName="warning">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Critical</label>
                                        <input type="text" class="form-control" placeholder="int" value="int" formControlName="critical">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Count Per Shipping Box</label>
                                        <input type="text" class="form-control" placeholder="int" value="int" formControlName="countPerShippingBox">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Expiration Date</label>
                                        <input type="text" class="form-control" placeholder="{{item.expirationDate}}" value="datetime" formControlName="expirationDate">
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="5" class="form-control" placeholder="{{item.description}}" value="Mike" formControlName="description">Write a description of the item</textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>

                            <div class="clearfix"></div>

                        </form>
                    </div>
                </div>
            </div>



            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Mike Andrew<br />
                                    <small>michael24</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> {{item.lotNumber}} <br>
                            GUID HERE? <br>
                            BRUH
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
